<body class="body">
    <div class="headerbar">
        <ul>
            <li><a class="logo" href="#home">LOGO</a></li>
            <li><a class="logowords">FEC Bible Quizzing</a></li>
        </ul>
    </div>
    <div class = "login">

        <p class="loginp">
            Log in to your FEC Bible Quizzing account <br>

        <div>
            <label for="username">Username</label>

        </div>
          
        <div>
            <label for="pass">Password  </label>
            <input type="password" id="pass" name="password" required />

        <p class="forgotpass">Forgot Password?</p>

        <input class ="regandloginbutton" type = "submit" value="Log In" />
        

    </div>
